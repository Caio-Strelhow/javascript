<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carros</title>
</head>
<body>
    <header>
        <h1>Site para escolha do seu carro novo</h1>
    </header>
    <main>
        <h1>Escolha seu carro na nossa loja!</h1>
        <p>Primeiro insira seu nome: <input id="nome" type="text" value=""></p>
        <label>Agora escolha a cor: </label>
        <select id="cor">
            <option value="nada">Escolha...</option>
            <option value="branco">Branco</option>
            <option value="preto">Preto</option>
            <option value="vermelho">Vermelho</option>
        </select>
        <br><br>
        <label>Quantas portas: </label>
        <select id="porta">
            <option value="nada">Escolha...</option>
            <option value="duas">2</option>
            <option value="quatro">4</option>
        </select>
        <p><input id="botao" type="button" value="Confirmar Dados"></p>
        <p id="texto"></p>
    </main>
    <Script src="java.js"></Script>
    <footer></footer>
</body>
</html>
